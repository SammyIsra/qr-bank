<ion-view view-title="New Scan">
    <ion-content class="has-header">

        <ion-list>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Coffee store" ng-model="newScanNotes.name"></input>
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Comments</span>
                <textarea placeholder="10 for a free grande coffee" ng-model="newScanNotes.comment"></textarea>
            </ion-item>

            <span class="new-scan-display" ng-show="newScan">

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Decoded Text</span>
                    <textarea ng-model="newScan.text" ng-readonly="true"></textarea>
                </ion-item>

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Format</span>
                    <input type="text" ng-model="newScan.format" ng-readonly="true"></input>
                </ion-item>

                <ion-item class="item-input item-stacked-label">
                    <span class="input-label">Date take</span>
                    <input type="text" ng-model="newScan.dateTaken" ng-readonly="true"></input>
                </ion-item>
            </span>
        </ion-list>

        <button class="button button-full button-positive" ng-click="saveCode()" ng-show="newScan">Save Code</button>
        <button class="button button-full button-assertive" ng-click="scanBarcode()">Scan Code</button>
    </ion-content>
</ion-view>
