<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- ngCordova file -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">QR Bank</h1>
      </ion-header-bar>

      <ion-content ng-controller="ScannerController">
        <button class="button button-block button-assertive" ng-click="scanBarcode()">Scan Code</button>

        <div class="card padding" ng-repeat="scan in scans | orderBy: '-dateTaken'">
          <div class="item item-image">
            <img src="{{scan.image.source}}" style="max-width: 85%">
            <h1>Text: {{ scan.text }}</h1>
            <h3>Format: {{ scan.format }}</h3>
            <h3>Date: {{ scan.dateTaken | date: 'h:mm a - dd MMM, yyyy'  }}</h3>
          </div>
        </div>
        <!--
        <ion-list type="card">
          <ion-item ng-repeat="scan in scans | orderBy: '-dateTaken'" class="item-image">
              <img src="{{scan.image.source}}" />
              <h1>Text: {{ scan.text }}</h1>
              <h3>Format: {{ scan.format }}</h3>
              <h3>Date: {{ scan.dateTaken | date: 'h:mm a - dd MMM, yyyy'  }}</h3>
          </ion-item>
        </ion-list>
      -->
      </ion-content>

      <scans-entries>
    </scans-entries></ion-pane>
  </body>
</html>
