<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova file -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">QR Bank</h1>
      </ion-header-bar>

      <ion-content ng-controller="ScannerController">
        <button class="button button-block button-assertive" ng-click="scanBarcode()">Scan Code</button>

        <ion-list type="card">
          <ion-item ng-repeat="scan in scans">
            {{ scan.format }}<br>
            {{ scan.text }}<br>
            {{ scan.dateTaken | date: 'h:mm a - dd MMM, yyyy'  }}
          </ion-item>
        </ion-list>
      </ion-content>

      <scans-entries></scan-entries>
    </ion-pane>
  </body>
</html>
